name: Release AAB to Google Play Store
'on':
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Install googleapis module
        run: npm install googleapis
      - name: Run Build
        run: npm run build
